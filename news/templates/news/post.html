{% extends 'news/base.html' %}

{% block news_title %}{{ post.title }}{% endblock %}

{% block class_blog-main %}

    <div class="blog-post"> <!-- /.blog-post -->
        <h2 class="blog-post-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p class="blog-post-meta">{{ post.post_date }} </p>
        {{ post.content|safe }}
    </div><!-- /.blog-post -->

{% endblock %}
